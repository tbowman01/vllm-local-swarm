[tool:pytest]
# Pytest configuration for vLLM Local Swarm Authentication System

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Ignore specific pytest warnings
    ignore:.*PytestUnraisableExceptionWarning.*
    ignore:.*coroutine.*was never awaited.*:RuntimeWarning

# Markers
markers =
    asyncio: marks tests as requiring asyncio
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests as authentication related

# Coverage configuration (when using pytest-cov)
addopts = 
    --strict-markers
    --strict-config
    -ra
    --tb=short

# Test output
junit_family = xunit2